<!-- Modal Backdrop -->
<div 
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
  (click)="onCancel()">
  
  <!-- Modal Content -->
  <div 
    class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 transform transition-all"
    (click)="$event.stopPropagation()">
    
    <!-- Icon -->
    <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
      <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>

    <!-- Title -->
    <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">
      {{ title }}
    </h3>

    <!-- Message -->
    <p class="text-sm text-gray-600 text-center mb-6">
      {{ message }}
    </p>

    <!-- Buttons -->
    <div class="flex gap-3">
      <button
        (click)="onCancel()"
        class="flex-1 px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 transition font-medium text-gray-700">
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        [class]="confirmButtonClass"
        class="flex-1 px-4 py-2 text-white rounded transition font-medium">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
