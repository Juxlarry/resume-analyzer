<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo/Brand -->
      <a routerLink="/" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition">
        Resume Analyser
      </a>

      <!-- Navigation Items -->
      <div class="flex gap-4 items-center">
        <ng-container *ngIf="isAuthenticated$ | async; else guestNav">
          <!-- Authenticated Navigation -->
          <a 
            routerLink="/analyze" 
            routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-blue-600 transition font-medium">
            New Analysis
          </a>

          <!-- Admin Badge (only for admins) -->
          <a 
            *ngIf="isAdmin"
            routerLink="/admin"
            class="flex items-center gap-2 px-3 py-1.5 bg-red-100 text-red-700 rounded-full text-sm font-medium hover:bg-red-200 transition">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            Admin
          </a>

          <!-- Avatar Dropdown -->
          <div class="relative" #dropdown>
            <button 
              (click)="toggleDropdown()"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-600 text-white font-semibold hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
              {{ getInitials((currentUser$ | async)?.email || 'U') }}
            </button>

            <!-- Dropdown Menu -->
            <div 
              *ngIf="isDropdownOpen"
              class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50">
              
              <!-- User Info -->
              <div class="px-4 py-3 border-b border-gray-200">
                <p class="text-sm text-gray-500">Signed in as</p>
                <p class="text-sm font-semibold text-gray-900 truncate">
                  {{ (currentUser$ | async)?.email }}
                </p>
                <!-- Role Badge -->
                <p class="text-xs mt-1">
                  <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
                        [class.bg-red-100]="isAdmin"
                        [class.text-red-800]="isAdmin"
                        [class.bg-purple-100]="isModerator"
                        [class.text-purple-800]="isModerator"
                        [class.bg-blue-100]="!isAdmin && !isModerator"
                        [class.text-blue-800]="!isAdmin && !isModerator">
                    {{ currentUserRole | uppercase }}
                  </span>
                </p>
              </div>

              <!-- Admin Dashboard Link (only for admins) -->
              <a 
                *ngIf="isAdmin"
                routerLink="/admin"
                (click)="closeDropdown()"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-red-50 hover:text-red-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <div>
                  <p class="text-sm font-medium">Admin Dashboard</p>
                  <p class="text-xs text-gray-500">Manage system</p>
                </div>
              </a>

              <!-- Menu Items -->
              <a 
                routerLink="/job-descriptions"
                (click)="closeDropdown()"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span>My Analyses</span>
              </a>

              <a 
                routerLink="/profile"
                (click)="closeDropdown()"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span>Profile</span>
              </a>

              <div class="border-t border-gray-200 my-2"></div>

              <button 
                (click)="logout()"
                class="flex items-center gap-3 w-full px-4 py-3 text-red-600 hover:bg-red-50 transition text-left">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </ng-container>

        <ng-template #guestNav>
          <!-- Guest Navigation -->
          <a 
            routerLink="/login" 
            class="text-gray-700 hover:text-blue-600 transition font-medium">
            Sign In
          </a>
          <a 
            routerLink="/signup" 
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-medium">
            Sign Up
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
