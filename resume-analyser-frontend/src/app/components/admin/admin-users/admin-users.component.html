<div class="p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">User Management</h2>
    
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stats</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Security</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let user of users">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900"> {{user.email}}</div>
                        <div class="text-xs text-gray-500">Joined: {{user.created_at | date}}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <select 
                            [(ngModel)]="user.role" 
                            (change)="updateRole(user)"
                            class="text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <option value="user">User</option>
                            <option value="moderator">Moderator</option>
                            <option value="admin">Admin</option>
                        </select>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    Logins: {{user.sign_in_count}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span [class]="user.otp_required_for_login ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'" 
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                            {{ user.otp_required_for_login ? '2FA Enabled' : '2FA Off' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button (click)="deleteUser(user)" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
