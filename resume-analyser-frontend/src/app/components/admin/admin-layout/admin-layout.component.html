<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside 
    [class.w-64]="isSidebarOpen"
    [class.w-20]="!isSidebarOpen"
    class="bg-gray-900 text-white transition-all duration-300 flex flex-col">
    
    <!-- Logo -->
    <div class="p-4 border-b border-gray-800">
      <div class="flex items-center justify-between">
        <h1 *ngIf="isSidebarOpen" class="text-xl font-bold">Admin Panel</h1>
        <h1 *ngIf="!isSidebarOpen" class="text-xl font-bold">AP</h1>
        <button 
          (click)="toggleSidebar()"
          class="p-2 rounded hover:bg-gray-800 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
      <a 
        routerLink="/admin"
        routerLinkActive="bg-blue-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span *ngIf="isSidebarOpen" class="font-medium">Dashboard</span>
      </a>

      <a 
        routerLink="/admin/users"
        routerLinkActive="bg-blue-600"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span *ngIf="isSidebarOpen" class="font-medium">Users</span>
      </a>

      <a 
        routerLink="/admin/jobs"
        routerLinkActive="bg-blue-600"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span *ngIf="isSidebarOpen" class="font-medium">Job Analyses</span>
      </a>

      <a 
        routerLink="/sidekiq"
        target="_blank"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <span *ngIf="isSidebarOpen" class="font-medium">Background Jobs</span>
      </a>
    </nav>

    <!-- User Menu -->
    <div class="p-4 border-t border-gray-800">
      <a 
        routerLink="/welcome"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition mb-2">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span *ngIf="isSidebarOpen" class="font-medium">Main App</span>
      </a>

      <button 
        (click)="logout()"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition text-left">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span *ngIf="isSidebarOpen" class="font-medium">Logout</span>
      </button>

      <div *ngIf="isSidebarOpen && currentUser" class="mt-4 pt-4 border-t border-gray-800">
        <p class="text-xs text-gray-400 truncate">{{ currentUser.email }}</p>
        <p class="text-xs text-gray-500 uppercase mt-1">{{ currentUser.role }}</p>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Header -->
    <header class="bg-white shadow-sm z-10">
      <div class="px-6 py-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-gray-900">Resume Analyzer Admin</h2>
          
          <div class="flex items-center gap-4">
            <span class="text-sm text-gray-600" *ngIf="currentUser">
              Welcome, <span class="font-medium">{{ currentUser.email }}</span>
            </span>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
