<div class="p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Job Analysis Content</h2>
    
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Job Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Score</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let job of jobs">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">{{job.title}}</div>
                        <div class="text-xs text-gray-500" *ngIf="job.has_resume">ðŸ“„ Resume attached</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    {{job.user_email}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span [ngClass]="{
                            'bg-green-100 text-green-800': job.analysis_status === 'completed',
                            'bg-yellow-100 text-yellow-800': job.analysis_status === 'processing',
                            'bg-red-100 text-red-800': job.analysis_status === 'failed'
                        }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                            {{ job.analysis_status }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <span *ngIf="job.match_score">{{job.match_score}}%</span>
                        <span *ngIf="!job.match_score">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    {{job.created_at | date:'short'}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button (click)="deleteJob(job.id)" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
