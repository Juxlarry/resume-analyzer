<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create new password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your new password below
      </p>
    </div>

    <div class="bg-white py-8 px-6 shadow rounded-lg">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            New Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
            placeholder="Minimum 8 characters"
          />
          <p *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" 
             class="mt-1 text-sm text-red-600">
            Password must be at least 8 characters
          </p>
        </div>

        <div>
          <label for="passwordConfirmation" class="block text-sm font-medium text-gray-700">
            Confirm New Password
          </label>
          <input
            id="passwordConfirmation"
            type="password"
            formControlName="passwordConfirmation"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('passwordConfirmation')?.touched"
          />
          <p *ngIf="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('passwordConfirmation')?.touched" 
             class="mt-1 text-sm text-red-600">
            Passwords do not match
          </p>
        </div>

        <button
          type="submit"
          [disabled]="resetPasswordForm.invalid || isSubmitting"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
          <span *ngIf="!isSubmitting">Reset password</span>
          <span *ngIf="isSubmitting">Resetting...</span>
        </button>
      </form>
    </div>
  </div>
</div>
