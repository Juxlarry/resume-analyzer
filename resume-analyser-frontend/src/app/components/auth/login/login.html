<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Resume Analyser</h1>
            <p class="text-gray-600">Sign in to analyze your resume</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Welcome Back</h2>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                {{ errorMessage }}
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email"
                        formControlName="email"
                        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="you@example.com"
                        [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    />
                    <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                       class="text-red-500 text-sm mt-1">
                        Please enter a valid email
                    </p>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password"
                        formControlName="password"
                        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="••••••••"
                        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    />
                    <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                       class="text-red-500 text-sm mt-1">
                        Password is required
                    </p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    [disabled]="loginForm.invalid || isLoading"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition">
                    <span *ngIf="!isLoading">Sign In</span>
                    <span *ngIf="isLoading">Signing In...</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                </div>
            </div>

            <!-- Signup Link -->
            <a 
                routerLink="/signup"
                class="block w-full text-center py-3 border border-blue-600 text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition">
                Create Account
            </a>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a routerLink="/welcome" class="text-blue-600 hover:text-blue-800 transition">
                ← Back to Home
            </a>
        </div>
    </div>
</div>
