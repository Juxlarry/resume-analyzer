<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Reset your password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>

    <div *ngIf="!isEmailSent" class="bg-white py-8 px-6 shadow rounded-lg">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            placeholder="you@example.com"
          />
          <p *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" 
             class="mt-1 text-sm text-red-600">
            Please enter a valid email address
          </p>
        </div>

        <button
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isSubmitting"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
          <span *ngIf="!isSubmitting">Send reset instructions</span>
          <span *ngIf="isSubmitting">Sending...</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <a routerLink="/login" class="text-sm text-blue-600 hover:text-blue-700">
          ‚Üê Back to login
        </a>
      </div>
    </div>

    <div *ngIf="isEmailSent" class="bg-white py-8 px-6 shadow rounded-lg text-center">
      <div class="mb-4">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Check your email</h3>
      <p class="text-sm text-gray-600 mb-6">
        We've sent password reset instructions to <strong>{{ forgotPasswordForm.value.email }}</strong>
      </p>
      <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-medium">
        Return to login
      </a>
    </div>
  </div>
</div>
