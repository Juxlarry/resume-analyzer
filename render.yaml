services:
  # PostgreSQL Database
  - type: pserv
    name: resume-analyser-db
    env: ruby
    plan: starter # Free tier available
    region: oregon
    databases:
      - name: resume_analyser_production
        databaseName: resume_analyser_production
        user: resume_analyser

  # Redis for Sidekiq
  - type: redis
    name: resume-analyser-redis
    plan: starter # Free tier available (25MB)
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: [] # Allow all

  # Rails Web Service
  - type: web
    name: resume-analyser-api
    env: ruby
    region: oregon
    plan: starter # Free tier spins down after inactivity
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resume-analyser-db
          property: connectionString
      
      - key: REDIS_URL
        fromService:
          type: redis
          name: resume-analyser-redis
          property: connectionString
      
      - key: RAILS_ENV
        value: production
      
      - key: RAILS_MASTER_KEY
        sync: false # You'll need to add this manually in Render dashboard
      
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled
      
      - key: SECRET_KEY_BASE
        generateValue: true
      
      - key: WEB_CONCURRENCY
        value: 2
      
      - key: RAILS_MAX_THREADS
        value: 5
      
      # JWT Secret for Devise-JWT
      - key: DEVISE_JWT_SECRET_KEY
        generateValue: true
      
      # OpenAI API Key (add manually)
      - key: OPENAI_API_KEY
        sync: false
      
      # Sidekiq Dashboard Credentials
      - key: SIDEKIQ_USERNAME
        sync: false
      
      - key: SIDEKIQ_PASSWORD
        sync: false
      
      # Your Angular Frontend URL for CORS
      - key: FRONTEND_URL
        value: https://your-angular-app.com
      
      # Database password (auto-generated by Render)
      - key: RESUME_ANALYSER_DATABASE_PASSWORD
        fromDatabase:
          name: resume-analyser-db
          property: password

  # Sidekiq Background Worker
  - type: worker
    name: resume-analyser-sidekiq
    env: ruby
    region: oregon
    plan: starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec sidekiq -C config/sidekiq.yml"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resume-analyser-db
          property: connectionString
      
      - key: REDIS_URL
        fromService:
          type: redis
          name: resume-analyser-redis
          property: connectionString
      
      - key: RAILS_ENV
        value: production
      
      - key: RAILS_MASTER_KEY
        sync: false
      
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      
      - key: SECRET_KEY_BASE
        generateValue: true
      
      - key: DEVISE_JWT_SECRET_KEY
        sync: false # Will sync from web service
      
      - key: OPENAI_API_KEY
        sync: false
      
      - key: RESUME_ANALYSER_DATABASE_PASSWORD
        fromDatabase:
          name: resume-analyser-db
          property: password